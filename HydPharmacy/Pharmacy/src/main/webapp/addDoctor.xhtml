<center>
<h:panelGrid columns="2" border="2" cellpadding="10" cellspacing="2"
		style="margin-top:50px" bgcolor="white">
<h:body>
<center>
<h:form styleClass="form1" enctype="multipart/form-data">

	<h1>Doctor Registration Form</h1>
	<br />

	<p:outputLabel>Doctor Name :  </p:outputLabel>
						&nbsp;
						<p:inputText value="#{pDao.user.docName}">
	</p:inputText>


	<br />
	<p:outputLabel>Gender : </p:outputLabel>
						&nbsp;
	<p:selectOneRadio value="#{pDao.user.gender}">
		<f:selectItem itemValue="Male" itemLabel="Male" />
		<f:selectItem itemValue="Female" itemLabel="Female" />
		<f:selectItem itemValue="Other" itemLabel="Other" />
	</p:selectOneRadio>

	<br />

	<p:outputLabel>Age :  </p:outputLabel>
						&nbsp;
						<p:inputText value="#{pDao.user.docAge}">
	</p:inputText>

	<br /><br />


	<p:outputLabel>Address :  </p:outputLabel>
						&nbsp;
						<p:inputText value="#{pDao.user.docAdd}">
	</p:inputText>

	<br /><br />
	<p:outputLabel>Specialization :  </p:outputLabel>
						&nbsp;
						<p:inputText value="#{pDao.user.spec}">
	</p:inputText>
	<br /><br />
	<p:outputLabel>Consultation Charges :  </p:outputLabel>
						&nbsp;
						<p:inputText value="#{pDao.user.consltCharge}">
	</p:inputText>
	<br /><br />
	<p:outputLabel>Photo :  </p:outputLabel>
	 <h:inputFile value="#{pDao.photo}" />


	<br /><br />
	<h:commandButton value="Submit" action="#{pDao.addDoctor()}"
		class="btn btn-primary"></h:commandButton>
	<br />


</h:form>
