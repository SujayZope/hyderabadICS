<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<title>Home</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		crossorigin="anonymous" />
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>


	<style>
.right {
	margin-left: 70%;
}
.footer{
	margin-top: 27.5%;
}

body {
	background-image: url("https://wallpapercave.com/wp/wp2595609.jpg");
	background-size: cover;
	background-repeat: no-repeat;
	background-attachment: fixed;
}
</style>
	<script type="text/javascript">window.history.forward();</script>
	<script name="jquery/jquery.js" library="primefaces"></script>


</h:head>


<h:body>
	<h:form styleClass="header">
		<ui:include src="/header.xhtml" />

		<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		<p:menu overlay="true" trigger="triggerButton" my="left top"
			at="right top">
			<p:submenu label="Menu">
				<p:separator />
				<p:menuitem value="Doctor" action="#{pDao.checkDoctor(pharma)}"></p:menuitem>
				<p:menuitem value="Pharmacy"></p:menuitem>
				<p:menuitem value="Provider"></p:menuitem>
				<p:menuitem value="Admin"></p:menuitem>
				<p:separator />
				<p:menuitem value="Help"></p:menuitem>
			</p:submenu>

		</p:menu> <p:commandButton id="triggerButton" value="Menu"></p:commandButton> <h:commandLink
			id="AddRoles" action="addRole.xhtml" class="btn btn-primary">
			<h:outputText value="Roles"></h:outputText>
		</h:commandLink> </nav>
		<center>
			<h6>
				<h:outputLabel value="#{pDao.msg}"
					style="color: green; font-weight: bold;" />
			</h6>
			<h6>
				<h:outputLabel value="#{pDao.msg1}"
					style="color: red; font-weight: bold;" />
			</h6>
			<h6>
				<h:outputLabel value="#{pDao.msg2}"
					style="color: red; font-weight: bold;" />
			</h6>
		</center>
	</h:form>
	<h:form styleClass="footer">
		<ui:include src="/footer.xhtml" />
	</h:form>
</h:body>

</html>
