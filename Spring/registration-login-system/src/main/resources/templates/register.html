<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registration</p>
                <div th:if="${param.success}">
                         <div class="alert alert-info">
                              You have successfully registered our app!
                          </div>

                        </div>

                <form class="mx-1 mx-md-4" method="post"
                                  role="form"
                                  th:action="@{/register/save}"
                                  th:object="${user}" >

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" >First Name</label>
                      <input type="text" id="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}" />
                      <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
                         th:errors="*{firstName}"></p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" >last Name</label>
                      <input type="text" id="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}" />
                      <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
                         th:errors="*{lastName}"></p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Your Email</label>
                      <input type="email" id="form3Example3c" class="form-control" placeholder="E-Mail" th:field="*{email}"/>
                      <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                         th:errors="*{email}"></p>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="password">Password</label>
                      <input type="password" id="password" class="form-control" placeholder="Password" th:field="*{password}"/>
                      <p th:if="${#fields.hasErrors('password')}" class="text-danger"
                         th:errors="*{password}"></p>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                     class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
