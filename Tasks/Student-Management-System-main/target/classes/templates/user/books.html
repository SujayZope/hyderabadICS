<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="ISO-8859-1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			/* Set body height to full viewport height */
			background-image: url("https://i.pinimg.com/originals/f6/03/35/f603355f44364a5cdb0a65c5f938d8ef.png");
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			overflow-y: auto;
			/* Enable vertical scrolling for content */
		}

		.header {
			/* Styles for the header */
			text-align: center;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1000;
			/* Ensure header is above other content */
		}

		.footer {
			/* Styles for the footer */
			text-align: center;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			z-index: 1000;
			/* Ensure footer is above other content */
		}

		.content {
			/* Styles for the content */
			padding-top: 80px;
			/* Adjust this value based on header height */
			padding-bottom: 80px;
			/* Adjust this value based on footer height */
			text-align: center;
		}
	</style>
</head>


<body>
	<div class="header">
		<div th:replace="user/header::header"></div>
	</div>
	<section class="content">
		<div class="container">
			<div class="row">
				<h1> All Books </h1>
			</div>

			<br>
			<div>
				<table class="table table-success table-striped table-hover">
					<thead class="table-dark">
						<tr>
							<th scope="col">Book Id</th>
							<th scope="col">Title</th>
							<th scope="col">Download</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="book : ${books}">
							<td th:text="${book.bookId}"></td>
							<td th:text="${book.title}"></td>
							<td>
								<a th:href="@{/students/books/download/{bookId}(bookId=${book.bookId})}"
									class="btn btn-primary">Download</a>
							</td>
						</tr>

					</tbody>
				</table>
				</table>
			</div>
		</div>
	</section>
	<div Class="footer">
		<div th:replace="user/footer::footer"></div>
	</div>
</body>


</html>
