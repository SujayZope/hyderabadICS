<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Students Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			/* Set body height to full viewport height */
			background-image: url("https://i.pinimg.com/originals/f6/03/35/f603355f44364a5cdb0a65c5f938d8ef.png");
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;
			overflow-y: auto;
			/* Enable vertical scrolling for content */
		}

		.header {
			/* Styles for the header */
			text-align: center;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			z-index: 1000;
			/* Ensure header is above other content */
		}

		.footer {
			/* Styles for the footer */
			text-align: center;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			z-index: 1000;
			/* Ensure footer is above other content */
		}

		.content {
			/* Styles for the content */
			padding-top: 80px;
			/* Adjust this value based on header height */
			padding-bottom: 80px;
			/* Adjust this value based on footer height */
			text-align: center;
		}
	</style>
</head>


<body>
	<div class="header">
		<div th:replace="admin/header::header"></div>
	</div>
	<section class="content">
		<div class="container">
			<div class="row">
				<h1> List Students </h1>
			</div>

			<br>
			<div>
				<table class="table table-success table-striped table-hover">
					<thead class="table-dark">
						<tr>
							<th scope="col">Student Id</th>
							<th scope="col">First Name</th>
							<th scope="col">Last Name</th>
							<th scope="col">Gender</th>
							<th scope="col">Age</th>
							<th scope="col">Email</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student: ${students}">
							<td th:text="${student.id}"></td>
							<td th:text="${student.firstName}"></td>
							<td th:text="${student.lastName}"></td>
							<td th:text="${student.gender}"></td>
							<td th:text="${student.age}"></td>
							<td th:text="${student.email}"></td>
							<td>
								<a th:href="@{/admin/edit/{id}(id=${student.id})}" class="btn btn-primary">
									Update
								</a>

								<a th:href="@{/admin/{id}(id=${student.id})}" class="btn btn-danger">
									Delete
								</a>
							</td>
						</tr>

					</tbody>
				</table>
				</table>
			</div>
		</div>
	</section>
	<div class="footer">
		<div th:replace="admin/footer::footer"></div>
	</div>
</body>

</html>
