<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Students Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body {
			background-image: url("https://i.pinimg.com/originals/f6/03/35/f603355f44364a5cdb0a65c5f938d8ef.png");
			background-size: cover;
			background-repeat: no-repeat;
			background-attachment: fixed;

			.footer1 {
				margin-top: 10.8%;
			}
		}
	</style>
</head>


<body>

	<div th:replace="admin/header::header"></div>

	<div class="container">
		<div class="row">
			<h1> List Students </h1>
		</div>

		<br>
		<div>
			<table class="table table-success table-striped table-hover">
				<thead class="table-dark">
					<tr>
						<th scope="col">Student Id</th>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">Gender</th>
						<th scope="col">Age</th>
						<th scope="col">Email</th>
						<th scope="col">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student: ${students}">
						<td th:text="${student.id}"></td>
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.lastName}"></td>
						<td th:text="${student.gender}"></td>
						<td th:text="${student.age}"></td>
						<td th:text="${student.email}"></td>
						<td>
							<a th:href="@{/admin/edit/{id}(id=${student.id})}" class="btn btn-primary">
								Update
							</a>

							<a th:href="@{/admin/{id}(id=${student.id})}" class="btn btn-danger">
								Delete
							</a>
						</td>
					</tr>

				</tbody>
			</table>
			</table>
		</div>
	</div>

</body>
<form Class="footer1">
	<div th:replace="admin/footer::footer"></div>
</form>

</html>
